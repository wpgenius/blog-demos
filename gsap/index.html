<!DOCTYPE html>
<html>
<head>
	<title>How to add Parallax effect GSAP and Parallax ScrollMagic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		var controller = new ScrollMagic.Controller();
		$(".section").each(function() {
		  var tl = new TimelineMax();
		  var child = $(this).find(".canvas");
		  tl.to(child, 0.9, { y: -300, ease: Linear.easeNone });

		  var scene = new ScrollMagic.Scene({
		    triggerElement: this,
		    triggerHook: 0.5,
		    duration: "100%"
		  })
		    .setTween(tl)
		    .addTo(controller);
		});
	});
</script>
<body class="bg">
	<div>
		<div class="heading">
			<h2>Parallax effect using GSAP and Parallax ScrollMagic</h2>
		</div>
		<div class="row " style="min-height: 300px;">
			<div class="col-md-6 col-sm-6 row1">
				<div class="section"><img src="images/img7.png" class="canvas"></div>
			</div>
			<div class="col-md-6 col-sm-6 row1">
				<div class="section"><img src="images/img6.png" class="canvas"></div>
			</div>
		</div>
		<div class="space"></div>
		<div class="row ">
			<div class="col-md-6 col-sm-6 row2">
				<div class="section"><img src="images/img3.png" class="canvas"></div>
			</div>
			<div class="col-md-6 col-sm-6 row3">
				<div class="section"><img src="images/img4.png" class="canvas"></div>
			</div>
		</div>
		<div class="space"></div>
		<div class="row ">
			<div class="col-md-6 col-sm-6 row2">
				<div class="section"><img src="images/img9.png" class="canvas"></div>
			</div>
			<div class="col-md-6 col-sm-6 row3">
				<div class="section"><img src="images/img8.png" class="canvas"></div>
			</div>
		</div>
		<div class="space"></div>
		<div class="space"></div>		
	</div>
</body>
</html>
