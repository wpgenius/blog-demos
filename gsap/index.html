<!DOCTYPE html>
<html>
<head>
	<title>How to add Parallax effect GSAP and Parallax ScrollMagic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		var controller = new ScrollMagic.Controller();
		$(".section").each(function() {
		  var tl = new TimelineMax();
		  var tl1 = new TimelineMax();
		  var tl2 = new TimelineMax();
		  var tl3 = new TimelineMax();
		  var tl4 = new TimelineMax();
		  var tl5 = new TimelineMax();

		  var child = $(this).find(".canvas");
		  var child1 = $(this).find(".canvas1");
		  var child2 = $(this).find(".canvas2");
		  var child3 = $(this).find(".canvas3");
		  var child4 = $(this).find(".canvas4");
		  var child5 = $(this).find(".canvas5");

		  tl.to(child, 0.9, { y: -300, ease: Linear.easeNone });
		  tl1.to(child1, 0.9, { x: 300, ease: Linear.easeNone });
		  tl2.to(child2, 0.9, { x: 200, ease: Linear.easeNone });
		  tl3.to(child3, 0.9, { y: -500, ease: Linear.easeNone });
		  tl4.to(child4, 0.9, { x: 400, ease: Linear.easeNone });
		  tl5.to(child5, 0.9, { x: 300, ease: Linear.easeNone });


		  var scene = new ScrollMagic.Scene({
		    triggerElement: this,
		    triggerHook: 0.4,
		    duration: "100%"
		  })
		    .setTween(tl)
		    .addTo(controller);

		  var scene = new ScrollMagic.Scene({
		    triggerElement: this,
		    triggerHook: 0.4,
		    duration: "100%"
		  })
		    .setTween(tl1)
		    .addTo(controller);

		  var scene = new ScrollMagic.Scene({
		    triggerElement: this,
		    triggerHook: 0.4,
		    duration: "100%"
		  })
		    .setTween(tl2)
		    .addTo(controller);
		  var scene = new ScrollMagic.Scene({
		    triggerElement: this,
		    triggerHook: 0.4,
		    duration: "100%"
		  })
		    .setTween(tl3)
		    .addTo(controller);

		  var scene = new ScrollMagic.Scene({
		    triggerElement: this,
		    triggerHook: 0.4,
		    duration: "100%"
		  })
		    .setTween(tl4)
		    .addTo(controller);
		    
		  var scene = new ScrollMagic.Scene({
		    triggerElement: this,
		    triggerHook: 0.4,
		    duration: "100%"
		  })
		    .setTween(tl5)
		    .addTo(controller);
		});

	});
</script>
<body class="bg">
	<div>
		<div class="heading">
			<h2>Parallax effect using GSAP and Parallax ScrollMagic</h2>
		</div>
		<div class="row " style="min-height: 300px;">
			<div class="col-md-6 col-sm-6 margin">
				<div class="section"><img src="images/img7.png" class="canvas"></div>
			</div>
			<div class="col-md-6 col-sm-6 ">
				<div class="section"><img src="images/img6.png" class="canvas1"></div>
			</div>
		</div>
		<div class="space"></div>
		<div class="row ">
			<div class="col-md-6 col-sm-6 ">
				<div class="section"><img src="images/img3.png" class="canvas2"></div>
			</div>
			<div class="col-md-6 col-sm-6 margin">
				<div class="section"><img src="images/img4.png" class="canvas3"></div>
			</div>
		</div>
		<div class="space"></div>
		<div class="row ">
			<div class="col-md-6 col-sm-6 margin">
				<div class="section"><img src="images/img9.png" class="canvas4"></div>
			</div>
			<div class="col-md-6 col-sm-6 ">
				<div class="section"><img src="images/img8.png" class="canvas5"></div>
			</div>
		</div>
		<div class="space"></div>
		<div class="space"></div>		
	</div>
</body>
</html>
